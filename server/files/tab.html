            ::-webkit-scrollbar {

                height: 12px;

            }

            ::-webkit-scrollbar-thumb {
                background: linear-gradient(135deg, #2563eb 40%, #1e293b 100%);
                border-radius: 8px;
                border: 2px solid #0f172a;
                min-height: 40px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: linear-gradient(135deg, #3b82f6 40%, #334155 100%);
            }

            ::-webkit-scrollbar-track {
                background: rgba(30, 41, 59, 0.3);
                border-radius: 8px;
            }

            ::-webkit-scrollbar-corner {
                background: transparent;
            }
            * {
                scrollbar-width: thin;
                scrollbar-color: #2563eb #1e293b;
            }

            option {
                color: black;
            }

            button {
                cursor: pointer;
            }

        <div id="__newtab_scripts"></div>
        <script>
            (function () {
                console.log("[Newtab] Loading scripts...");
                const urls = [
                    "https://unpkg.com/@babel/standalone@7.28.5/babel.min.js",
                    "https://unpkg.com/react@18.3.1/umd/react.production.min.js",
                    "https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js",
                    "https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4",
                ];

                for (let i = 0; i < urls.length; i++) {
                    const key = `res_${urls[i]}`;

                    if (!localStorage.getItem(key)) {
                        console.warn(
                            `[Newtab] Resource not found in localStorage: ${urls[i]}`,
                        );
                        location.href =
                            "/load?reason=load.missing&reason.target=" +
                            encodeURIComponent(urls[i]);
                        return;
                    }

                    const scriptText = localStorage.getItem(key);
                    if (scriptText) {
                        const scriptElem = document.createElement("script");
                        scriptElem.textContent = scriptText;
                        document
                            .getElementById("__newtab_scripts")
                            .appendChild(scriptElem);
                        console.log(
                            `[Newtab] Loaded resource from localStorage: ${urls[i]}`,
                        );
                    } else {
                        console.error(
                            `[Newtab] Empty resource in localStorage: ${urls[i]}`,
                        );
                        location.href =
                            "/load?reason=load.empty&reason.target=" +
                            encodeURIComponent(urls[i]);
                        return;
                    }
                }

                console.log("[Newtab] All scripts loaded successfully.");
            })();
        </script>

                console.warn("[Newtab] Rerender not ready!");

            let isFirstTime = localStorage.getItem("prefs_first_time");
            if (isFirstTime === null) {

            }

            function pixelsToPercentX(px) {
                return (px / window.innerWidth) * 100;
            }

            function pixelsToPercentY(px) {
                return (px / window.innerHeight) * 100;
            }

            function saveWidgets() {
                console.log(
                    "[Newtab] Saving widgets to localStorage:",
                    widgets,
                );
                localStorage.setItem("prefs_widgets", JSON.stringify(widgets));
            }

            function runPlaceholders(text) {
                if (!text || typeof text !== "string") return text;

                const date = new Date();
                const placeholders = {
                    month: date.getMonth() + 1,
                    day: date.getDate(),
                    year: date.getFullYear(),
                    h: String(date.getHours()).padStart(2, "0"),
                    m: String(date.getMinutes()).padStart(2, "0"),
                    s: String(date.getSeconds()).padStart(2, "0"),
                    "m-": String(date.getMinutes()),
                    "s-": String(date.getSeconds()),
                    "h-": String(date.getHours()),
                    lang: navigator.language || "en-US",
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    origin: location.origin,
                };

                let result = text;
                for (const ph in placeholders) {
                    result = result.replaceAll(
                        "{{" + ph + "}}",
                        placeholders[ph],
                    );
                }
                return result;
            }

            function createWidgetInstance(type, x, y, width, height) {
                console.log(
                    `[Newtab] Creating widget instance: type=${type}, x=${x}, y=${y}, width=${width}, height=${height}`,
                );
                const id = getRandomString();
                const widgetObj = {
                    id,
                    type,
                    x,
                    y,
                    width,
                    height,
                    opts: {},
                };
                widgets.push(widgetObj);
                console.log(
                    `[Newtab] Created widget instance with id: ${id}`,
                    widgetObj,
                );
                saveWidgets();
                return widgetObj;
            }

            function getWidgetInstanceById(id) {
                console.log(`[Newtab] Getting widget instance by id: ${id}`);
                const widget = widgets.find((w) => w.id === id);
                console.log(`[Newtab] Found widget:`, widget);
                return widget;
            }

            function setWidgetInstanceOpts(id, newOpts) {
                console.log(
                    `[Newtab] Setting widget options for id: ${id}`,
                    newOpts,
                );
                const widget = getWidgetInstanceById(id);
                if (widget) {
                    const oldOpts = { ...widget.opts };
                    widget.opts = { ...widget.opts, ...newOpts };
                    console.log(
                        `[Newtab] Updated widget options for id: ${id}`,
                        { oldOpts, newOpts: widget.opts },
                    );
                    saveWidgets();
                    updateWidgetRenders();
                } else {
                    console.warn(
                        `[Newtab] Widget not found for setWidgetInstanceOpts: ${id}`,
                    );
                }
            }

            function updateWidgetPosition(id, x, y) {
                console.log(
                    `[Newtab] Updating widget position for id: ${id}, x=${x}, y=${y}`,
                );
                const widget = getWidgetInstanceById(id);
                if (widget) {
                    const oldPosition = { x: widget.x, y: widget.y };
                    widget.x = x;
                    widget.y = y;
                    console.log(
                        `[Newtab] Updated widget position for id: ${id}`,
                        { oldPosition, newPosition: { x, y } },
                    );
                    saveWidgets();
                } else {
                    console.warn(
                        `[Newtab] Widget not found for updateWidgetPosition: ${id}`,
                    );
                }
            }

            function getWidgetInstanceOpts(id) {
                console.log(`[Newtab] Getting widget options for id: ${id}`);
                const widget = getWidgetInstanceById(id);
                if (widget) {
                    const opts = widget.opts || {};

                        `[Newtab] Retrieved widget options for id: ${id}`,
                        opts,
                    );
                    return opts;
                }

                    `[Newtab] Widget not found for getWidgetInstanceOpts: ${id}`,
                );

            function deleteWidgetInstance(id) {
                console.log(`[Newtab] Deleting widget instance with id: ${id}`);

                widgets = widgets.filter((w) => w.id !== id);
                const deletedCount = initialCount - widgets.length;
                console.log(
                    `[Newtab] Deleted ${deletedCount} widget(s) with id: ${id}. Remaining widgets:`,

            function bg_to_css(bg_object) {
                if (bg_object.type === "solidcolor") {
                    return bg_object.color;
                } else if (bg_object.type === "gradient") {
                    return `linear-gradient(in oklch ${bg_object.angle}deg, ${bg_object.colors.join(", ")})`;
                } else if (bg_object.type === "image") {
                    return `url(${bg_object.url}) center/cover no-repeat`;
                } else {
                    return "#000";
                }
            }

                displayName,
                component,
                resizeBounds,
                initialSize,

            function hexToRgba(hex, opacity) {
                hex = hex.replace(/^#/, "");
                let r = 0,
                    g = 0,
                    b = 0;
                if (hex.length === 3) {
                    r = parseInt(hex[0] + hex[0], 16);
                    g = parseInt(hex[1] + hex[1], 16);
                    b = parseInt(hex[2] + hex[2], 16);
                } else if (hex.length === 6) {
                    r = parseInt(hex.substring(0, 2), 16);
                    g = parseInt(hex.substring(2, 4), 16);
                    b = parseInt(hex.substring(4, 6), 16);
                }
                return `rgba(${r},${g},${b},${opacity})`;
            }

            function parseCustomCss(cssString) {
                if (!cssString) return {};
                const styleObj = {};
                cssString.split(";").forEach((rule) => {
                    const [prop, value] = rule.split(":");
                    if (prop && value) {
                        styleObj[prop.trim()] = value.trim();
                    }
                });
                return styleObj;

                    };

                    const [now, setNow] = useState(new Date());

                    useEffect(() => {
                        const interval = setInterval(() => {
                            setNow(new Date());
                        }, 1000);
                        return () => clearInterval(interval);
                    }, []);

                    function formatClock(date, template, use12Hour, timezone) {
                        let d = date;
                        if (timezone && timezone !== "local") {
                            const options = {
                                hour: "2-digit",
                                minute: "2-digit",
                                second: "2-digit",
                                hour12: false,
                                timeZone: timezone,
                                year: "numeric",
                                month: "2-digit",
                                day: "2-digit",
                            };

                            const parts = new Intl.DateTimeFormat(
                                "en-US",
                                options,
                            ).formatToParts(date);
                            let h = 0,
                                m = 0,
                                s = 0,
                                year = 0,
                                month = 0,
                                day = 0;
                            for (const part of parts) {
                                if (part.type === "hour")
                                    h = parseInt(part.value, 10);
                                if (part.type === "minute")
                                    m = parseInt(part.value, 10);
                                if (part.type === "second")
                                    s = parseInt(part.value, 10);
                                if (part.type === "year")
                                    year = parseInt(part.value, 10);
                                if (part.type === "month")
                                    month = parseInt(part.value, 10);
                                if (part.type === "day")
                                    day = parseInt(part.value, 10);
                            }
                            d = { h, m, s, year, month, day };
                        } else {
                            d = {
                                h: date.getHours(),
                                m: date.getMinutes(),
                                s: date.getSeconds(),
                                year: date.getFullYear(),
                                month: date.getMonth() + 1,
                                day: date.getDate(),
                            };
                        }

                        let h = d.h;
                        let m = d.m;
                        let s = d.s;
                        let ampm = "";
                        if (use12Hour) {
                            ampm = h >= 12 ? "PM" : "AM";
                            h = h % 12;
                            if (h === 0) h = 12;
                        }
                        const pad = (n) => String(n).padStart(2, "0");
                        let str = template || "{h}:{m}:{s}";
                        str = str.replaceAll("{h}", pad(h));
                        str = str.replaceAll("{m}", pad(m));
                        str = str.replaceAll("{s}", pad(s));
                        str = str.replaceAll("{ampm}", ampm);
                        str = str.replaceAll("{year}", d.year);
                        str = str.replaceAll("{month}", pad(d.month));
                        str = str.replaceAll("{day}", pad(d.day));
                        return str;
                    }

                    return (
                        <div style={style}>
                            {formatClock(
                                now,
                                opts.template || "{h}:{m}:{s} {ampm}",
                                opts.format !== undefined ? opts.format : true,
                                opts.timezone || "local",
                            )}
                        </div>
                    );
                },

                    showDeleteButton: {

                    deleteBgColor: {

                    deleteColor: {

                    deleteSize: {

                        typeRefine: "slider",
                        label: "Delete Button Size (px)",
                        default: 18,
                        min: 8,
                        max: 32,
                    },
                    deleteBorderRadius: {
                        type: "number",
                        typeRefine: "slider",
                        label: "Delete Button Border Radius (px)",
                        default: 0,
                        min: 0,

                    },
                    deletePadding: {
                        type: "number",
                        typeRefine: "slider",
                        label: "Delete Button Padding (px)",
                        default: 2,
                        min: 0,

                    },
                    deleteOpacity: {
                        type: "number",
                        typeRefine: "slider",
                        label: "Delete Button Opacity",
                        default: 100,
                        min: 0,
                        max: 100,
                    },
                    deleteBlur: {
                        type: "number",
                        typeRefine: "slider",
                        label: "Delete Button Blur (px)",
                        default: 0,
                        min: 0,
                        max: 20,
                    },
                    deleteBackgroundBlur: {

                        typeRefine: "slider",
                        label: "Delete Button Background Blur (px)",
                        default: 0,
                        min: 0,
                        max: 40,
                    },
                    deleteShowLabel: {
                        type: "boolean",
                        label: "Show Delete Button Label",
                        default: false,
                    },
                },
            );

            registerWidget(
                "searchbar",
                "Search Bar",
                ({ opts }) => {
                    const style = {
                        width: "100%",
                        height: "100%",
                        display: "flex",
                        alignItems: "center",
                        justifyContent: "center",
                        backgroundColor: opts.backgroundColor
                            ? opts.backgroundColor
                            : undefined,
                        background:
                            opts.backgroundColor &&
                            opts.backgroundOpacity !== undefined
                                ? hexToRgba(
                                      opts.backgroundColor,
                                      opts.backgroundOpacity / 100,
                                  )
                                : opts.backgroundColor
                                  ? opts.backgroundColor
                                  : undefined,
                        borderRadius:
                            typeof opts.borderRadius === "number"
                                ? opts.borderRadius + "px"
                                : "0px",
                        boxSizing: "border-box",
                        padding: "8px",
                        ...(opts.customCss
                            ? parseCustomCss(opts.customCss)
                            : {}),
                    };

                    const [query, setQuery] = React.useState("");
                    const [engine, setEngine] = React.useState(
                        opts.engine || "google",
                    );
                    const [suggestions, setSuggestions] = React.useState([]);
                    const [showSug, setShowSug] = React.useState(false);
                    const [activeIdx, setActiveIdx] = React.useState(-1);
                    const [isHoveringSug, setIsHoveringSug] =
                        React.useState(false);
                    const inputRef = React.useRef(null);
                    const canvasRef = React.useRef(null);
                    const [caretLeft, setCaretLeft] = React.useState(0);

                    const defaultEngines = [
                        {
                            value: "google",
                            label: "Google",
                            url: "https://www.google.com/search?q=",
                        },
                        {
                            value: "duckduckgo",
                            label: "DuckDuckGo",
                            url: "https://duckduckgo.com/?q=",
                        },
                        {
                            value: "bing",
                            label: "Bing",
                            url: "https://www.bing.com/search?q=",
                        },
                        {
                            value: "brave",
                            label: "Brave",
                            url: "https://search.brave.com/search?q=",
                        },
                        {
                            value: "yahoo",
                            label: "Yahoo",
                            url: "https://search.yahoo.com/search?p=",
                        },
                    ];
                    let engines = defaultEngines;
                    try {
                        const stored = localStorage.getItem(
                            "prefs_searchengines",
                        );
                        if (stored) {
                            const parsed = JSON.parse(stored);
                            if (
                                Array.isArray(parsed) &&
                                parsed.length > 0 &&
                                parsed.every((e) => e && e.value && e.url)
                            ) {
                                engines = parsed;
                            }
                        }
                    } catch (e) {}

                    function selectedEngine() {
                        return (
                            engines.find((eng) => eng.value === engine) ||
                            engines[0]
                        );
                    }

                    const suggestionProvider =
                        opts.suggestionProvider ||
                        "https://suggestqueries.google.com/complete/search?client=firefox&q={{query}}";

                    const debounceRef = React.useRef(null);
                    React.useEffect(() => {
                        if (!opts.showSuggestions) {
                            setSuggestions([]);
                            setShowSug(false);
                            return;
                        }
                        if (!query) {
                            setSuggestions([]);
                            setShowSug(false);
                            return;
                        }

                        if (debounceRef.current)
                            clearTimeout(debounceRef.current);
                        debounceRef.current = setTimeout(async () => {
                            try {
                                const url = suggestionProvider.replace(
                                    "{{query}}",
                                    encodeURIComponent(query),
                                );
                                const proxied =
                                    "/proxy?url=" +
                                    btoa(encodeURIComponent(url));
                                const res = await fetch(proxied);
                                const txt = await res.text();

                                let suggs = [];
                                try {
                                    const data = JSON.parse(txt);
                                    if (
                                        Array.isArray(data) &&
                                        Array.isArray(data[1])
                                    ) {
                                        suggs = data[1].filter(Boolean);
                                    } else if (Array.isArray(data)) {
                                        suggs = data.filter(
                                            (v) => typeof v === "string",
                                        );
                                    }
                                } catch {
                                    suggs = [];
                                }

                                // Bangs to be implemented

                                setSuggestions(suggs.slice(0, 8));
                                setShowSug(true);
                                setActiveIdx(suggs.length > 0 ? 0 : -1);
                            } catch (e) {
                                setSuggestions([]);
                                setShowSug(false);
                            }
                        }, 150);

                        return () => {
                            if (debounceRef.current)
                                clearTimeout(debounceRef.current);
                        };
                    }, [query, suggestionProvider, opts.showSuggestions]);

                    function ensureCanvas() {
                        if (!canvasRef.current) {
                            const c = document.createElement("canvas");
                            canvasRef.current = c.getContext("2d");
                        }
                        return canvasRef.current;
                    }

                    function updateCaretLeft() {
                        if (!inputRef.current) return;
                        const el = inputRef.current;
                        const value = el.value.slice(0, el.selectionStart || 0);
                        const ctx = ensureCanvas();
                        const ff = opts.searchBoxFont || "inherit";
                        const fs = (opts.fontSize || 16) + "px";
                        ctx.font = `${fs} ${ff}`;
                        const metrics = ctx.measureText(value);
                        const paddingLeft = parseInt(
                            window.getComputedStyle(el).paddingLeft || "10",
                            10,
                        );
                        const caretX =
                            Math.floor(metrics.width) +
                            paddingLeft -
                            (el.scrollLeft || 0);
                        setCaretLeft(Math.max(0, caretX));
                    }
                    React.useEffect(() => {
                        updateCaretLeft();
                    }, [query, opts.searchBoxFont, opts.fontSize]);

                    function handleSubmit(e) {
                        e.preventDefault();
                        if (opts.enterToSearch === false) return;
                        const sel = selectedEngine();
                        const url = sel.url + encodeURIComponent(query);
                        window.open(url, "_blank");
                        setShowSug(false);
                    }

                    function applySuggestion(idx, submitAfter = false) {
                        if (idx < 0 || idx >= suggestions.length) return;
                        const text = suggestions[idx];
                        setQuery(text);
                        setShowSug(false);
                        setActiveIdx(-1);

                        requestAnimationFrame(() => {
                            if (inputRef.current) {
                                inputRef.current.focus();
                                inputRef.current.setSelectionRange(
                                    text.length,
                                    text.length,
                                );
                            }
                        });
                        if (submitAfter && opts.enterToSearch !== false) {
                            const sel = selectedEngine();
                            const url = sel.url + encodeURIComponent(text);
                            window.open(url, "_blank");
                        }
                    }

                    function onKeyDown(e) {
                        if (!opts.showSuggestions) return;
                        if (!showSug || suggestions.length === 0) {
                            if (
                                e.key === "Enter" &&
                                opts.enterToSearch === false
                            ) {
                                e.preventDefault();
                            }
                            return;
                        }

                        if (e.key === "ArrowDown") {
                            e.preventDefault();
                            setActiveIdx((i) => {
                                const ni =
                                    i < suggestions.length - 1 ? i + 1 : 0;
                                return ni;
                            });
                        } else if (e.key === "ArrowUp") {
                            e.preventDefault();
                            setActiveIdx((i) => {
                                const ni =
                                    i > 0 ? i - 1 : suggestions.length - 1;
                                return ni;
                            });
                        } else if (e.key === "Enter") {
                            if (activeIdx >= 0) {
                                e.preventDefault();
                                applySuggestion(activeIdx, true);
                            }
                        } else if (e.key === "Tab" && opts.useTabComplete) {
                            if (activeIdx >= 0) {
                                e.preventDefault();
                                applySuggestion(activeIdx, false);
                            }
                        }
                    }

                    function onInputChange(e) {
                        setQuery(e.target.value);
                        setShowSug(true);
                        setActiveIdx(-1);
                        updateCaretLeft();
                    }

                    function onInputFocus() {
                        if (opts.showSuggestions && suggestions.length > 0) {
                            setShowSug(true);
                        }
                    }

                    function onInputBlur() {
                        setTimeout(() => {
                            if (!isHoveringSug) setShowSug(false);
                        }, 120);
                    }

                    const searchBarBg = opts.searchBarBgColor
                        ? opts.searchBarBgOpacity !== undefined
                            ? hexToRgba(
                                  opts.searchBarBgColor,
                                  opts.searchBarBgOpacity / 100,
                              )
                            : opts.searchBarBgColor
                        : "#111";
                    const inputTextColor = opts.color || "#fff";
                    const inputHoverBorderColor = opts.hoverColor || "#444";
                    const searchBarRadius =
                        typeof opts.searchBarRoundness === "number"
                            ? opts.searchBarRoundness
                            : 12;

                    const showEngineSelector =
                        opts.showEngineSelector !== false;
                    const showSearchButton = opts.showSearchButton !== false;
                    const showSearchIconInside = !!opts.showSearchIconInside;

                    const iconColor = opts.searchIconColor || "#9aa0a6";
                    const iconHoverColor =
                        opts.searchIconHoverColor || "#ffffff";
                    const iconOpacity =
                        typeof opts.iconOpacity === "number"
                            ? opts.iconOpacity / 100
                            : 1;
                    const iconBgOpacity =
                        typeof opts.iconBgOpacity === "number"
                            ? opts.iconBgOpacity / 100
                            : 0;
                    const iconContainerStyle = {
                        position: "absolute",
                        left: 8,
                        top: "50%",
                        transform: "translateY(-50%)",
                        display: showSearchIconInside ? "flex" : "none",
                        alignItems: "center",
                        justifyContent: "center",
                        width: 28,
                        height: 28,
                        borderRadius: 6,
                        background:
                            iconBgOpacity > 0
                                ? `rgba(255,255,255,${iconBgOpacity * 0.08})`
                                : "transparent",
                        color: iconColor,
                        opacity: iconOpacity,
                        cursor: "pointer",
                        transition: "color 0.15s ease, opacity 0.15s ease",
                    };

                    const inputWrapperStyle = {
                        position: "relative",
                        flex: 1,
                        display: "flex",
                        alignItems: "center",
                    };

                    const inputStyle = {
                        width: "100%",
                        background: searchBarBg,
                        color: inputTextColor,
                        border: "1px solid #333",
                        borderRadius: `${searchBarRadius}px`,
                        padding: "8px 12px",
                        paddingLeft: showSearchIconInside ? "40px" : "12px",
                        fontSize: opts.fontSize || 16,
                        fontFamily: opts.searchBoxFont || "inherit",
                        outline: "none",
                    };

                    const searchBtnRadius =
                        typeof opts.searchButtonRoundness === "number"
                            ? opts.searchButtonRoundness
                            : 8;

                    const searchBtnStyle = {
                        background: opts.searchButtonBgColor || "#2563eb",
                        color: opts.searchButtonColor || "#fff",
                        border: "none",
                        borderRadius: `${searchBtnRadius}px`,
                        padding: "8px 16px",
                        fontSize: opts.fontSize || 16,
                        cursor: "pointer",
                        fontFamily: opts.searchButtonFont || "inherit",
                        opacity:
                            typeof opts.searchButtonOpacity === "number"
                                ? Math.max(
                                      0,
                                      Math.min(
                                          1,
                                          opts.searchButtonOpacity / 100,
                                      ),
                                  )
                                : 1,
                        display: showSearchButton ? "inline-flex" : "none",
                        alignItems: "center",
                        gap: "6px",
                    };

                    const sugBg = opts.suggestionBgColor || "#000000";
                    const sugBgOpacity =
                        typeof opts.suggestionBgOpacity === "number"
                            ? opts.suggestionBgOpacity / 100
                            : 0.9;
                    const sugRadius =
                        typeof opts.suggestionRoundness === "number"
                            ? opts.suggestionRoundness
                            : Math.max(6, searchBarRadius);
                    const selectedSugColor =
                        opts.selectedSuggestionColor || "#ffffff";
                    const alreadyTypedColor =
                        opts.alreadyTypedColor || "#9aa0a6";
                    const suggestionsFont =
                        opts.suggestionsFont || opts.font || "inherit";
                    const suggestionShowOnlyRemainder =
                        !!opts.suggestionShowOnlyRemainder;

                    const suggestionsContainerStyle = {
                        position: "absolute",
                        zIndex: 10,
                        top: "calc(100% + 6px)",
                        left: suggestionShowOnlyRemainder
                            ? `${caretLeft}px`
                            : "0px",
                        minWidth: suggestionShowOnlyRemainder ? "auto" : "100%",
                        maxWidth: "100%",
                        background: hexToRgba(sugBg, sugBgOpacity),
                        border: "1px solid rgba(255,255,255,0.08)",
                        borderRadius: `${sugRadius}px`,
                        backdropFilter: "blur(6px)",
                        padding: "4px",
                        boxShadow: "0 6px 18px rgba(0,0,0,0.3)",
                        color: opts.suggestionTextColor || "#fff",
                        fontFamily: suggestionsFont,
                    };

                    const suggestionItemStyle = (idx) => ({
                        padding: "6px 10px",
                        borderRadius: `${Math.max(4, sugRadius - 4)}px`,
                        cursor: "pointer",
                        background:
                            activeIdx === idx
                                ? "rgba(255,255,255,0.08)"
                                : "transparent",
                        color:
                            activeIdx === idx
                                ? selectedSugColor
                                : opts.suggestionTextColor || "#fff",
                        display: "flex",
                        alignItems: "center",
                        gap: "8px",
                        fontSize: opts.fontSize || 16,
                    });

                    const placeholderText = opts.placeholder || "Search...";
                    const showButtonIcon = opts.showSearchButtonIcon !== false;
                    const searchButtonText = opts.searchButtonText || "Search";

                    return (
                        <div style={style}>
                            <form
                                onSubmit={handleSubmit}
                                style={{
                                    display: "flex",
                                    alignItems: "center",
                                    width: "100%",
                                    gap: "8px",
                                }}
                            >
                                {showEngineSelector && (
                                    <select
                                        value={engine}
                                        onChange={(e) =>
                                            setEngine(e.target.value)
                                        }
                                        style={{
                                            background: "#222",
                                            color: "#fff",
                                            border: "none",
                                            borderRadius: "4px",
                                            padding: "6px 8px",
                                            fontSize: opts.fontSize || 16,
                                        }}
                                    >
                                        {engines.map((eng) => (
                                            <option
                                                key={eng.value}
                                                value={eng.value}
                                            >
                                                {eng.label}
                                            </option>
                                        ))}
                                    </select>
                                )}

                                <div style={inputWrapperStyle}>
                                    {showSearchIconInside && (
                                        <div
                                            title="Search"
                                            style={iconContainerStyle}
                                            onMouseEnter={(e) => {
                                                e.currentTarget.style.color =
                                                    iconHoverColor;
                                                e.currentTarget.style.opacity =
                                                    "1";
                                            }}
                                            onMouseLeave={(e) => {
                                                e.currentTarget.style.color =
                                                    iconColor;
                                                e.currentTarget.style.opacity =
                                                    String(iconOpacity);
                                            }}
                                            onClick={() => {
                                                if (
                                                    opts.enterToSearch === false
                                                )
                                                    return;
                                                const sel = selectedEngine();
                                                const url =
                                                    sel.url +
                                                    encodeURIComponent(query);
                                                location.href = url;
                                            }}
                                        >
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="1em"
                                                height="1em"
                                                viewBox="0 0 24 24"
                                            >
                                                <g
                                                    fill="none"
                                                    stroke="currentColor"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                >
                                                    <path d="m21 21l-4.34-4.34" />
                                                    <circle
                                                        cx="11"
                                                        cy="11"
                                                        r="8"
                                                    />
                                                </g>
                                            </svg>
                                        </div>
                                    )}
                                    <input
                                        ref={inputRef}
                                        type="text"
                                        value={query}
                                        onChange={onInputChange}
                                        onFocus={onInputFocus}
                                        onBlur={onInputBlur}
                                        onKeyDown={onKeyDown}
                                        placeholder={placeholderText}
                                        style={inputStyle}
                                        onMouseUp={updateCaretLeft}
                                        onKeyUp={updateCaretLeft}
                                        onClick={updateCaretLeft}
                                        onScroll={updateCaretLeft}
                                        onMouseMove={updateCaretLeft}
                                    />
                                    {/* Suggestions */}
                                    {opts.showSuggestions &&
                                        showSug &&
                                        suggestions.length > 0 && (
                                            <div
                                                style={
                                                    suggestionsContainerStyle
                                                }
                                                onMouseEnter={() =>
                                                    setIsHoveringSug(true)
                                                }
                                                onMouseLeave={() =>
                                                    setIsHoveringSug(false)
                                                }
                                            >
                                                {suggestions.map((s, idx) => {
                                                    const starts = s
                                                        .toLowerCase()
                                                        .startsWith(
                                                            query.toLowerCase(),
                                                        );
                                                    const remainder = starts
                                                        ? s.slice(query.length)
                                                        : s;
                                                    const alreadyTyped = starts
                                                        ? query
                                                        : "";
                                                    return (
                                                        <div
                                                            key={s + ":" + idx}
                                                            style={suggestionItemStyle(
                                                                idx,
                                                            )}
                                                            onMouseEnter={() =>
                                                                setActiveIdx(
                                                                    idx,
                                                                )
                                                            }
                                                            onMouseDown={(
                                                                e,
                                                            ) => {
                                                                e.preventDefault();
                                                                applySuggestion(
                                                                    idx,
                                                                    opts.enterToSearch !==
                                                                        false,
                                                                );
                                                            }}
                                                        >
                                                            {suggestionShowOnlyRemainder &&
                                                            starts &&
                                                            remainder.length >
                                                                0 ? (
                                                                <div
                                                                    style={{
                                                                        display:
                                                                            "inline",
                                                                    }}
                                                                >
                                                                    <span>
                                                                        {
                                                                            remainder
                                                                        }
                                                                    </span>
                                                                </div>
                                                            ) : (
                                                                <div className="flex gap-0">
                                                                    <span
                                                                        style={{
                                                                            color: alreadyTypedColor,
                                                                        }}
                                                                    >
                                                                        {
                                                                            alreadyTyped
                                                                        }
                                                                    </span>
                                                                    {alreadyTyped
                                                                        .split(
                                                                            "",
                                                                        )
                                                                        .at(
                                                                            -1,
                                                                        ) ===
                                                                        " " && (
                                                                        <span>
                                                                            &nbsp;
                                                                        </span>
                                                                    )}
                                                                    {remainder.split(
                                                                        "",
                                                                    )[0] ===
                                                                        " " && (
                                                                        <span>
                                                                            &nbsp;
                                                                        </span>
                                                                    )}
                                                                    <span>
                                                                        {
                                                                            remainder
                                                                        }
                                                                    </span>
                                                                </div>
                                                            )}
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        )}
                                </div>

                                {showSearchButton && (
                                    <button
                                        type="submit"
                                        style={searchBtnStyle}
                                        onMouseEnter={(e) => {
                                            e.currentTarget.style.background =
                                                opts.searchButtonHoverBgColor ||
                                                e.currentTarget.style
                                                    .background;
                                            e.currentTarget.style.color =
                                                opts.searchButtonHoverColor ||
                                                e.currentTarget.style.color;
                                        }}
                                        onMouseLeave={(e) => {
                                            e.currentTarget.style.background =
                                                opts.searchButtonBgColor ||
                                                "#2563eb";
                                            e.currentTarget.style.color =
                                                opts.searchButtonColor ||
                                                "#fff";
                                        }}
                                    >
                                        {showButtonIcon && (
                                            <svg

            function EditWindow({

                const [pos, setPos] = useState({
                    x: 100 + Math.floor(Math.random() * 500),
                    y: 100 + Math.floor(Math.random() * 200),

                const windowRef = useRef(null);
                const draggingRef = useRef(false);
                const startRef = useRef({ x: 0, y: 0, origX: 0, origY: 0 });

                useEffect(() => {
                    function onMove(e) {
                        if (!draggingRef.current) return;
                        let clientX, clientY;
                        if (e.type.startsWith("touch")) {
                            const t = e.touches[0] || e.changedTouches[0];
                            clientX = t.clientX;
                            clientY = t.clientY;
                        } else {
                            clientX = e.clientX;
                            clientY = e.clientY;
                        }
                        const dx = clientX - startRef.current.x;
                        const dy = clientY - startRef.current.y;
                        setPos({
                            x: startRef.current.origX + dx,
                            y: startRef.current.origY + dy,
                        });
                        if (e.preventDefault) e.preventDefault();
                    }

                    function onUp() {
                        if (!draggingRef.current) return;
                        draggingRef.current = false;
                        document.body.style.userSelect = "";
                        window.removeEventListener("mousemove", onMove);
                        window.removeEventListener("mouseup", onUp);
                        window.removeEventListener("touchmove", onMove);
                        window.removeEventListener("touchend", onUp);
                    }

                    window.addEventListener("mousemove", onMove);
                    window.addEventListener("mouseup", onUp);
                    window.addEventListener("touchmove", onMove, {
                        passive: false,
                    });
                    window.addEventListener("touchend", onUp);

                    return () => {
                        draggingRef.current = false;
                        window.removeEventListener("mousemove", onMove);
                        window.removeEventListener("mouseup", onUp);
                        window.removeEventListener("touchmove", onMove);
                        window.removeEventListener("touchend", onUp);
                    };
                }, []);

                function startDrag(e) {
                    if (e.button === 2) return;
                    let clientX, clientY;
                    if (e.type === "touchstart") {
                        const t = e.touches[0];
                        clientX = t.clientX;
                        clientY = t.clientY;
                    } else {
                        clientX = e.clientX;
                        clientY = e.clientY;
                    }

                    draggingRef.current = true;
                    startRef.current = {
                        x: clientX,
                        y: clientY,
                        origX: pos.x,
                        origY: pos.y,
                    };

                    document.body.style.userSelect = "none";

                    function onMove(e) {
                        if (!draggingRef.current) return;
                        let mX, mY;
                        if (e.type.startsWith("touch")) {
                            const t = e.touches[0] || e.changedTouches[0];
                            mX = t.clientX;
                            mY = t.clientY;
                        } else {
                            mX = e.clientX;
                            mY = e.clientY;
                        }
                        const dx = mX - startRef.current.x;
                        const dy = mY - startRef.current.y;
                        setPos({
                            x: startRef.current.origX + dx,
                            y: startRef.current.origY + dy,
                        });
                        if (e.preventDefault) e.preventDefault();
                    }

                    function onUp() {
                        draggingRef.current = false;
                        document.body.style.userSelect = "";
                        window.removeEventListener("mousemove", onMove);
                        window.removeEventListener("mouseup", onUp);
                        window.removeEventListener("touchmove", onMove);
                        window.removeEventListener("touchend", onUp);

                    window.addEventListener("mouseup", onUp);
                    window.addEventListener("touchmove", onMove, {
                        passive: false,
                    });
                    window.addEventListener("touchend", onUp);
                    if (e.preventDefault) e.preventDefault();

                return (

            let windows = [];

            function focusWindow(windowObj) {
                windows = windows.filter((w) => w !== windowObj);
                windows.push(windowObj);
                windows.forEach((w, i) => {
                    if (w.container) {
                        w.container.style.zIndex = 1000 + i;
                    }
                });
            }

            function createWindow(title, content, icon, id, scrollable = true) {
                if (id) {
                    const existing = windows.find((w) => w.id === id);
                    if (existing) {
                        focusWindow(existing);
                        return;
                    }
                }

                const container = document.createElement("div");
                container.style.position = "absolute";
                document.body.appendChild(container);

                function closeWindow() {
                    ReactDOM.unmountComponentAtNode(container);
                    document.body.removeChild(container);
                    windows = windows.filter((w) => w.container !== container);
                    // Update z-indexes after removal
                    windows.forEach((w, i) => {
                        if (w.container) {
                            w.container.style.zIndex = 1000 + i;
                        }
                    });
                }

                function handleFocus() {
                    const winObj = windows.find(
                        (w) => w.container === container,
                    );
                    if (winObj) {
                        focusWindow(winObj);
                    }
                }

                ReactDOM.render(
                    <EditWindow
                        title={title}
                        icon={icon}
                        content={content}
                        onClose={closeWindow}
                        onFocus={handleFocus}
                        scrollable={scrollable}
                    />,
                    container,
                );

                const winObj = { container, closeWindow, id };
                windows.push(winObj);
                focusWindow(winObj);

            function createWindowFromSettings(

                const widget = registeredWidgets[widget_type];
                if (!widget) {

                function SettingsEditorContent() {
                    const defs = widget.settings || {};
                    const [values, setValues] = useState(() => {
                        const out = {};
                        for (const k in defs) {
                            const val = getValue ? getValue(k) : undefined;
                            out[k] =
                                val !== undefined && val !== null

                        return out;

                                    <input

                                            updateKey(key, e.target.checked)

            function openWidgetCreator() {
                function WidgetCreator() {
                    const [_, setTick] = React.useState(0);
                    const dragStateRef = React.useRef({
                        dragging: false,
                        widgetKey: null,
                        startX: 0,
                        startY: 0,
                        lastX: 0,
                        lastY: 0,
                        windowRect: null,
                        previewContainer: null,
                        previewShown: false,
                    });

                    useEffectCleanup();

                    function useEffectCleanup() {
                        React.useEffect(() => {
                            return () => {
                                const st = dragStateRef.current;
                                if (st.previewContainer) {
                                    try {
                                        ReactDOM.unmountComponentAtNode(
                                            st.previewContainer,
                                        );
                                        document.body.removeChild(
                                            st.previewContainer,
                                        );
                                    } catch (e) {}
                                    st.previewContainer = null;
                                    st.previewShown = false;
                                }
                                st.dragging = false;
                                st.widgetKey = null;
                            };
                        }, []);
                    }

                    function onPointerDown(e, w) {
                        if (e.button === 2) return;
                        const st = dragStateRef.current;
                        st.dragging = true;
                        st.widgetKey = w;
                        const point = getPointFromEvent(e);
                        st.startX = point.x;
                        st.startY = point.y;
                        st.lastX = point.x;
                        st.lastY = point.y;

                        const el =
                            (e.currentTarget &&
                                e.currentTarget.closest &&
                                e.currentTarget.closest(".window")) ||
                            null;
                        st.windowRect = el ? el.getBoundingClientRect() : null;

                        window.addEventListener("mousemove", onPointerMove);
                        window.addEventListener("mouseup", onPointerUp);
                        window.addEventListener("touchmove", onPointerMove, {
                            passive: false,
                        });
                        window.addEventListener("touchend", onPointerUp);

                        if (e.preventDefault) e.preventDefault();
                    }

                    function onPointerMove(e) {
                        const st = dragStateRef.current;
                        if (!st.dragging) return;
                        const point = getPointFromEvent(e);
                        st.lastX = point.x;
                        st.lastY = point.y;

                        const leftWindow =
                            st.windowRect &&
                            (point.x < st.windowRect.left ||
                                point.x > st.windowRect.right ||
                                point.y < st.windowRect.top ||
                                point.y > st.windowRect.bottom);

                        if (leftWindow && !st.previewShown) {
                            showPreviewAt(point.x, point.y, st.widgetKey);
                            st.previewShown = true;
                        } else if (!leftWindow && st.previewShown) {
                            removePreview();
                            st.previewShown = false;
                        } else if (st.previewShown) {
                            updatePreviewPosition(point.x, point.y);
                        }

                        if (e.preventDefault) e.preventDefault();
                    }

                    function onPointerUp(e) {
                        const st = dragStateRef.current;
                        if (!st.dragging) return;
                        const point = getPointFromEvent(e);

                        if (st.previewShown && st.previewContainer) {
                            const size = getWidgetSize(st.widgetKey);
                            const left = point.x - size[0] / 2;
                            const top = point.y - size[1] / 2;

                            createWidgetInstance(
                                st.widgetKey,
                                pixelsToPercentX(Math.max(0, Math.round(left))),
                                pixelsToPercentY(Math.max(0, Math.round(top))),
                                size[0],
                                size[1],
                            );

                            removePreview();
                            updateWidgetRenders();
                        } else {
                            const size = getWidgetSize(st.widgetKey);
                            const maxX = Math.max(
                                window.innerWidth - size[0],
                                0,
                            );
                            const maxY = Math.max(
                                window.innerHeight - size[1],
                                0,
                            );
                            const randLeft = Math.round(Math.random() * maxX);
                            const randTop = Math.round(Math.random() * maxY);

                            createWidgetInstance(
                                st.widgetKey,
                                pixelsToPercentX(randLeft),
                                pixelsToPercentY(randTop),
                                size[0],
                                size[1],
                            );
                        }

                        cleanupListeners();
                        st.dragging = false;
                        st.widgetKey = null;
                        st.previewShown = false;
                        if (e.preventDefault) e.preventDefault();
                    }

                    function cleanupListeners() {
                        window.removeEventListener("mousemove", onPointerMove);
                        window.removeEventListener("mouseup", onPointerUp);
                        window.removeEventListener("touchmove", onPointerMove);
                        window.removeEventListener("touchend", onPointerUp);
                    }

                    function getPointFromEvent(e) {
                        if (e.type && e.type.startsWith("touch")) {
                            const t =
                                e.touches && e.touches[0]
                                    ? e.touches[0]
                                    : e.changedTouches && e.changedTouches[0]
                                      ? e.changedTouches[0]
                                      : null;
                            return {
                                x: t ? t.clientX : 0,
                                y: t ? t.clientY : 0,
                            };
                        } else {
                            return { x: e.clientX, y: e.clientY };
                        }
                    }

                    function getWidgetSize(w) {
                        const def = registeredWidgets[w];
                        if (!def) return [150, 60];
                        const s = def.initialSize || [150, 60];
                        return [s[0] || 150, s[1] || 60];
                    }

                    function showPreviewAt(x, y, w) {
                        removePreview();
                        const size = getWidgetSize(w);
                        const container = document.createElement("div");
                        container.style.position = "fixed";
                        container.style.left = "0px";
                        container.style.top = "0px";
                        container.style.width = size[0] + "px";
                        container.style.height = size[1] + "px";
                        container.style.pointerEvents = "none";
                        container.style.opacity = "0.65";
                        container.style.transform = `translate(${x - size[0] / 2}px, ${y - size[1] / 2}px)`;
                        container.style.zIndex = "2000";
                        document.body.appendChild(container);

                        const WidgetComp = registeredWidgets[w].component;
                        try {
                            ReactDOM.render(
                                React.createElement(WidgetComp, {
                                    opts: getWidgetInstanceOpts(w) || {},
                                }),
                                container,
                            );
                        } catch (e) {
                            container.textContent =
                                registeredWidgets[w].displayName || w;
                            container.style.display = "flex";
                            container.style.alignItems = "center";
                            container.style.justifyContent = "center";
                            container.style.background =
                                "rgba(255,255,255,0.04)";
                            container.style.color = "#fff";
                            container.style.borderRadius = "6px";
                            container.style.padding = "4px";
                            container.style.boxSizing = "border-box";
                        }

                        dragStateRef.current.previewContainer = container;
                        dragStateRef.current.previewShown = true;
                    }

                    function updatePreviewPosition(x, y) {
                        const st = dragStateRef.current;
                        if (!st.previewContainer) return;
                        const size = getWidgetSize(st.widgetKey);
                        st.previewContainer.style.transform = `translate(${x - size[0] / 2}px, ${y - size[1] / 2}px)`;
                    }

                    function removePreview() {
                        const st = dragStateRef.current;
                        if (st.previewContainer) {
                            try {
                                ReactDOM.unmountComponentAtNode(
                                    st.previewContainer,
                                );
                                if (st.previewContainer.parentNode)
                                    st.previewContainer.parentNode.removeChild(
                                        st.previewContainer,
                                    );
                            } catch (e) {}
                            st.previewContainer = null;
                            st.previewShown = false;
                        }
                    }

                    return (
                        <div className="grid grid-col grid-cols-2">
                            {Object.keys(registeredWidgets).map((w) => (
                                <div
                                    key={w}
                                    className="flex flex-col items-center p-3 m-2 bg-zinc-800/30 hover:bg-zinc-700/40 rounded cursor-grab"
                                    onMouseDown={(e) => onPointerDown(e, w)}
                                    onTouchStart={(e) => onPointerDown(e, w)}
                                    role="button"
                                >
                                    <div className="text-sm text-center select-none">
                                        {registeredWidgets[w].displayName || w}
                                    </div>
                                </div>
                            ))}
                        </div>
                    );
                }

                createWindow(

                    <svg

                        height="1em"
                        viewBox="0 0 24 24"

                            <path d="m3.3 7l8.7 5l8.7-5M12 22V12" />

                );
            }

            function WidgetWrapper(widget) {
                const [opts, setOpts] = useState(() => {
                    return getWidgetInstanceOpts(widget.id) || {};
                });

                useEffect(() => {
                    function handleStorageEvent(e) {
                        if (e.key === `widget_opts_${widget.id}`) {
                            const newOpts =
                                getWidgetInstanceOpts(widget.id) || {};
                            setOpts(newOpts);
                        }
                    }
                    window.addEventListener("storage", handleStorageEvent);
                    return () => {
                        window.removeEventListener(
                            "storage",
                            handleStorageEvent,
                        );
                    };
                }, [widget.id]);

                const dragRef = React.useRef(null);
                const resizeRef = React.useRef(null);

                function onDragStart(e) {
                    if (e.button === 2) return;
                    const startPoint = getPointFromEvent(e);
                    dragRef.current = {
                        dragging: true,
                        startX: startPoint.x,
                        startY: startPoint.y,
                        origX: widget.x,
                        origY: widget.y,
                        width: widget.width,
                        height: widget.height,
                    };

                    document.body.style.userSelect = "none";

                    window.addEventListener("mousemove", onDragMove);
                    window.addEventListener("mouseup", onDragEnd);
                    window.addEventListener("touchmove", onDragMove, {
                        passive: false,
                    });
                    window.addEventListener("touchend", onDragEnd);

                    if (e.preventDefault) e.preventDefault();
                }

                function onDragMove(e) {
                    if (!dragRef.current || !dragRef.current.dragging) return;
                    const point = getPointFromEvent(e);
                    const dx = point.x - dragRef.current.startX;
                    const dy = point.y - dragRef.current.startY;

                    const newX = dragRef.current.origX + pixelsToPercentX(dx);
                    const newY = dragRef.current.origY + pixelsToPercentY(dy);

                    const clampedX = Math.max(0, Math.min(newX, 100));
                    const clampedY = Math.max(0, Math.min(newY, 100));

                    updateWidgetPosition(widget.id, clampedX, clampedY);
                    updateWidgetRenders();

                    if (e.preventDefault) e.preventDefault();
                }

                function onDragEnd(e) {
                    document.body.style.userSelect = "";
                    dragRef.current = { ...dragRef.current, dragging: false };
                    window.removeEventListener("mousemove", onDragMove);
                    window.removeEventListener("mouseup", onDragEnd);
                    window.removeEventListener("touchmove", onDragMove);
                    window.removeEventListener("touchend", onDragEnd);
                    if (e.preventDefault) e.preventDefault();
                }

                    if (e.button === 2) return;
                    const startPoint = getPointFromEvent(e);
                    resizeRef.current = {
                        resizing: true,
                        startX: startPoint.x,
                        startY: startPoint.y,
                        origWidth: widget.width,
                        origHeight: widget.height,
                    };

                    window.addEventListener("mousemove", onResizeMove);
                    window.addEventListener("mouseup", onResizeEnd);
                    window.addEventListener("touchmove", onResizeMove, {
                        passive: false,
                    });
                    window.addEventListener("touchend", onResizeEnd);
