<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Newtab / load</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body
        class="flex items-center justify-center h-screen bg-zinc-900 text-white"
    >
        <div class="loader flex justify-center items-center flex-col gap-4">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
            >
                <!-- Icon from SVG Spinners by Utkarsh Verma - https://github.com/n3r4zzurr0/svg-spinners/blob/main/LICENSE -->
                <g stroke="currentColor">
                    <circle
                        cx="12"
                        cy="12"
                        r="9.5"
                        fill="none"
                        stroke-linecap="round"
                        stroke-width="3"
                    >
                        <animate
                            attributeName="stroke-dasharray"
                            calcMode="spline"
                            dur="1.5s"
                            keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1"
                            keyTimes="0;0.475;0.95;1"
                            repeatCount="indefinite"
                            values="0 150;42 150;42 150;42 150"
                        />
                        <animate
                            attributeName="stroke-dashoffset"
                            calcMode="spline"
                            dur="1.5s"
                            keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1"
                            keyTimes="0;0.475;0.95;1"
                            repeatCount="indefinite"
                            values="0;-16;-59;-59"
                        />
                    </circle>
                    <animateTransform
                        attributeName="transform"
                        dur="2s"
                        repeatCount="indefinite"
                        type="rotate"
                        values="0 12 12;360 12 12"
                    />
                </g>
            </svg>

            <span id="msg" class="font-sans"> Preparing... </span>
        </div>

        <script defer>
            const msg = document.getElementById("msg");
            const urls = [
                "https://unpkg.com/@babel/standalone@7.28.5/babel.min.js",
                "https://unpkg.com/react@18.3.1/umd/react.production.min.js",
                "https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js",
                "https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4",
            ];

            for (let i = 0; i < urls.length; i++) {
                const key = `res_${urls[i]}`;
                localStorage.setItem(key, "");
            }

            async function loadScripts() {
                for (let i = 0; i < urls.length; i++) {
                    const url = urls[i];
                    msg.textContent = `Loading resource ${i + 1} of ${urls.length}...`;

                    const res = await fetch(url);
                    if (!res.ok) {
                        msg.textContent = `Failed to load resource: ${i + 1}`;
                        throw new Error(`Failed to load resource: ${url}`);
                    }

                    const scriptText = await res.text();
                    localStorage.setItem(`res_${urls[i]}`, scriptText);
                }

                msg.textContent = "All resources loaded.";
                location.href = "/?reason=load.success";
            }

            loadScripts().catch((err) => {
                console.error(err);
            });
        </script>
    </body>
</html>
